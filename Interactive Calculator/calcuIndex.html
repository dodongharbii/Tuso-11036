<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Calculator</title>
    </head>
    <body>
        <h1 class="header">Simple Interactive Calculator</h1>;
        <div class="mainContent">
            <div class="tile">
                <div class="inputs">
                    <label class="number"><b>First Number:</b></label><br>
                    <input class="textfield" name="firstNum"><br><br>
                    <label class="number"><b>Second Number:</b></label><br>
                    <input class="textfield" name="secondNum">
                </div>
                <br><hr size="3px" color="black">
                <div class="result">
                    <p class="answer"><b><i>&nbsp;</i></b></p>
                </div>
                <div class="operations">
                    <button type="button" class="btn btn-primary"><b>Add</b></button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary"><b>Subtract</b></button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary"><b>Multiply</b></button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary"><b>Divide</b></button>&nbsp;&nbsp;
                </div>
                <button type="button" class="btn btn-primary mode">Dark Mode</button>;
            </div>
        </div>
    <script src="calcuScript.js"></script>
    </body>
</html>
